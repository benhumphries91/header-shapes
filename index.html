<!DOCTYPE html>
<html ng-app="lujo">
	<head>
	<base href="/lujo/">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="dist/assets/css/styles.css" />

	</head>
	<body>
		<main class="container">
			<div ng-controller="PropertyController as property" class="product row">
				<div ng-repeat="villa in property.villa" class="col-xs-12 col-sm-6 col-md-4">
					<div class="card">
						<div class="header header-jagged">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
							    <polygon class="visible-xs" fill="white" points="0,0 30,100 65,21 90,100 100,75 100,100 0,100"/>
							    <polygon class="hidden-xs" fill="white" points="0,0 15,100 33,21 45,100 50,75 55,100 72,20 85,100 95,50 100,80 100,100 0,100" />
							</svg>
							<div class="header-bg"></div> <!-- For slanted header -->
							<h3>
								{{villa.name}}
							</h3>
							<h3>{{villa.price | currency : 'Â£'}}</h3>
						</div>
						<p>{{villa.description}}</p>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="dist/assets/js/app.min.js"></script>
		<!-- // <script type="text/javascript" src="src/scripts/app.js"></script> -->
	</body>
</html>
